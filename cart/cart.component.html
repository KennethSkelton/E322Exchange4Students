<div class = "card-container" *ngFor="let note of (cart | async)">
    <div class = "card">
  
      Item: <br>
      Title: {{note.Title|json}}<br>
      OwnerID: {{note.OwnerID|json}}<br>
      Price: {{note.Price|json}}<br>
      
    </div>
    <button (click)="deleteFromCart(note)" class="btn red">Remove From Cart</button>
   
  </div>
  <button (click)="sendNotification()" class="btn red">Purchase</button>
